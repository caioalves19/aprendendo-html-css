<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 TV Series</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-contact.css">
</head>
<body>
    <header>
        <div class="wrap-header">
            <img src="/images/logo.png" alt="">
            <h1>Top 6 TV Series by Caio Alves</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="form-contact">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            
            <label for="email">E-mail</label>
            <input type="text" id="email">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10"></textarea>
            
            
            <div class="preferencias-contato">
                <p>Como prefere nosso contato?</p>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" id="radio-email">
                
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" id="radio-telefone">
                
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contato" id="radio-whatsapp">
            </div>
            
            <label for="checkbox-contact">Gostaria de receber nossas informações por e-mail?</label>
            <input type="checkbox" name="" id="checkbox-contact">
            
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
