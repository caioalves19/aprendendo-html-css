<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 TV Series</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-contact.css">
</head>
<body>
    <header>
        <div class="wrap-header">
            <img src="/images/logo.png" alt="">
            <h1>Top 6 TV Series by Caio Alves</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <form action="" class="form-contact">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-block">
            
            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-block">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-block">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-block"></textarea>
            
            
            <div class="preferencias-contato">
                <p>Como prefere nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email">
                    E-mail
                </label>
                
                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone">
                    Telefone
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp">
                    WhatsApp
                </label>
            </div>

            <p>Em qual período prefere nosso contato?</p>
            <select name="periodo" id="periodo-contato">
                <option value="M">Manhã</option>
                <option value="T">Tarde</option>
                <option value="N">Noite</option>
            </select>
            
            <label for="checkbox-contact" id="checkbox">
                <input type="checkbox" name="" id="checkbox-contact">
                Gostaria de receber nossas informações por e-mail?
            </label>
            
            <input type="submit" value="Enviar" class="input-block">
        </form>
    </main>
    
</body>
</html>
